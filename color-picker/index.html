<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <main class="container">
        <header>
            <form id="color-picker-form" class="options">
                <input id="color-picker" type="color" value="#F55A5A">
                <select id="select-scheme"></select>
                <button id="get-scheme-btn" type="submit">Get color scheme</button>
            </form>
        </header>
        <div>
            <p class="text-centered">Click on the color to copy its value to your clipboard</p>
            <div id="color-scheme" class="color-scheme"></div>
        </div>
    </main>

    <script src="index.js" type="module"></script>
    
</body>
</html>
