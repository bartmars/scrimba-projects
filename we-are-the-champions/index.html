<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are the Champions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="container">
        <div class="centered">
            <img class="logo" src="assets/freddie.png" alt="a silhouette of Freddy Mercury">
            <h1>We are the Champions</h1>
        </div>
        <form method="POST" class="centered">
            <textarea id="input-message" required >Write your endorsement here</textarea>
            <div class="sender-receiver-fields">
                <input id="input-from" type="text" placeholder="From" required />
                <input id="input-to" type="text" placeholder="To" required />
            </div>
            <button id="add-button" type="submit">Publish</button>
        </form>
        <div class="centered">
            <h2>- Endorsements -</h2>
            <div id="message-list"></div>
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
