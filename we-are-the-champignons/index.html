<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are the Champions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="container">
        <img class="logo" src="assets/freddie.png" alt="a silhouette of Freddy Mercury">
        <h1>We are the Champions</h1>
        <textarea id="input-endorsement-text">Write your endorsement here</textarea>
        <div class="sender-receiver-fields">
            <input type="text" placeholder="From">
            <input type="text" placeholder="To">
        </div>
        <button id="add-button" type="button">Publish</button>
        <h2>Endorsements</h2>
        <div id="endorsements-list"></div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
